<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6+7: Flexbox Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Our Plans</h1>
        <p>Choose the best tier for you.</p>
    </header>

    <main class="pricing-container">
        
        <article class="card">
            <h2>Basic</h2>
            <div class="price">$10</div>
            <p>For beginners.</p>
            <button>Buy Now</button>
        </article>

        <article class="card featured">
            <h2>Pro</h2>
            <div class="price">$29</div>
            <p>For serious devs.</p>
            <button>Buy Now</button>
        </article>

        <article class="card">
            <h2>Enterprise</h2>
            <div class="price">$99</div>
            <p>For big teams.</p>
            <button>Buy Now</button>
        </article>

    </main>

</body>
</html>
